{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Account</title>
</head>

<body>
    <div class="container">
        <div class="wrapperLeft">
            <div class="banner">
                <h1>Hi,</h1>
                <p>Welcome back</p>
                <img src="/static/images/bot3.png" alt="botPic" class="bot3">
            </div>
        </div>
        <div class="wrapperRight">
        
            {% if messages %}

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        
        {% endif %}
            <div class="accountDetails">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <p id="header">Tacticle Throne</p>
                    <br>
                    <div class="row">
                    <label for="#">E-mail</label>
                    <input type="email" required name="e_mail">
                    </div>
                    <div class="row">
                    <label for="#">Phone no</label>
                    <input type="number" required name="phone_no">
                    </div>
                    <div class="row">
                    <label for="#">Password</label>
                    <input type="password" required name="password">
                    </div>
                    <button type="submit" class="btn" h>Login</button>
                    <div class="metaData">
                        <p>Dont have an account?... <a href="{% url 'signup' %}">Sign up now</a></p>
                        <p> <a href="#" class="home">Forgot password?</a></p>
                        <p><a href="{% url 'index' %}" class="home">Home</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
